<mat-card>
  <form #loginForm="ngForm" (submit)="onLogin(loginForm)">
    <mat-form-field>
      <input type="email" matInput name="email" ngModel required email placeholder="E-Mail">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput name="password" ngModel required placeholder="Password">
    </mat-form-field>
    <div>
      <button mat-raised-button color='primary'>Login</button>
    </div>
  </form>
</mat-card>
